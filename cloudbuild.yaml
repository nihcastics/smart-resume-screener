# Google Cloud Build configuration for Smart Resume Screener Backend
# This file automates building and deploying the Docker image to Cloud Run

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/smart-resume-screener-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/smart-resume-screener-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - '.'
    id: 'build-image'

  # Push image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/smart-resume-screener-backend:$SHORT_SHA'
    id: 'push-image'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/run'
    args:
      - 'deploy'
      - 'smart-resume-screener-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/smart-resume-screener-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '900s'
      - '--set-env-vars'
      - 'GOOGLE_API_KEY=${_GOOGLE_API_KEY},DATABASE_URL=${_DATABASE_URL},JWT_SECRET=${_JWT_SECRET}'
    id: 'deploy-cloud-run'

# Store build logs
options:
  machineType: 'N1_HIGHCPU_8'

# Build image configuration
images:
  - 'gcr.io/$PROJECT_ID/smart-resume-screener-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/smart-resume-screener-backend:latest'

# Substitutions for secrets (set these in Cloud Build triggers)
substitutions:
  _GOOGLE_API_KEY: ''
  _DATABASE_URL: ''
  _JWT_SECRET: ''

# Timeout for the entire build
timeout: '3600s'
